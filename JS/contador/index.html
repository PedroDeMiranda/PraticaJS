<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Executar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Contador</h1>
    <header>
        <h2 id="contagem">1</h2>
    </header>
    <div class="container"> 
        <button id="btnConta">Me aperte</button>
        <div id="dadoDiv">
            <label>Qual seu Nome?</label>
            <input type="text" id="nome">
            <br>
            <label>Quantos dados você quer lançar?</label>
            <input type="number" id="qtdDados" value="1">
            <br>
            <label>Qual dado você quer lançar?</label>
            <select name="dado" id="dado">
                <option value="20">D20</option>
                <option value="12">D12</option>
                <option value="10">D10</option>
                <option value="6" >D6</option>
            </select>
            <br>
            <button id="btnDado">Lançar</button>
            <button id="btnHistorico">Histórico</button>
            <div id="dadoResult"></div>
        </div>
    </div>

    <div id="sidebar">
        <h2>Histórico de Dados</h2>
        <ul id="historico"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
